services:
  postgres_test:
    image: postgres:16
    container_name: app-postgres-test
    restart: unless-stopped
    # Hard-coded test credentials so they never conflict with dev .env
    environment:
      POSTGRES_USER: splitplus_test
      POSTGRES_PASSWORD: splitplus_test
      POSTGRES_DB: splitplus_test
    ports:
      - "${POSTGRES_PORT_TEST:-55432}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_test_data:

