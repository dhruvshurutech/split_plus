info:
  name: list-group-activities
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/activity/"
  headers:
    - name: Authorization
      value: Bearer {{access_token}}

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Group Activities

  Get recent activity feed for a group.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Response
  Returns array of activities (expense created, updated, deleted, etc.)

  ## Status Codes
  - `200 OK`: Successfully retrieved activities
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
