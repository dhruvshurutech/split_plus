info:
  name: list-group-balances
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/balances"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Group Balances

  Get balances for all users in a group.

  ## Authentication
  Requires Bearer token in Authorization header (user must be a group member).

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)

  ## Response
  Returns an array of balance objects, each containing:
  - `user_id`: User UUID
  - `user_email`: User email
  - `user_name`: User name
  - `user_avatar_url`: User avatar URL
  - `total_paid`: Total amount paid by this user
  - `total_owed`: Total amount owed by this user
  - `balance`: Net balance (total_paid - total_owed)
    - Positive: User is owed money
    - Negative: User owes money

  ## Status Codes
  - `200 OK`: Successfully retrieved balances
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Group not found

  ## Notes
  - Only active group members are included
  - Balances are calculated from all expenses in the group
