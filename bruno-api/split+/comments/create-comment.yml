info:
  name: create-comment
  type: http
  seq: 2

http:
  method: POST
  url: "{{base_url}}/groups/{{group_id}}/expenses/{{expense_id}}/comments/"
  headers:
    - name: Authorization
      value: Bearer {{access_token}}
  body:
    type: json
    data: |-
      {
        "comment": "Can you check the tax amount?"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Create Comment

  Add a new comment to an expense.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `expense_id`: ID of the expense

  ## Request Body
  - `comment` (required): Comment text

  ## Response Body
  - `user`: Comment author details (email/name/avatar)

  ## Status Codes
  - `201 Created`: Comment created successfully
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Expense not found
