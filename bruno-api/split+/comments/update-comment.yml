info:
  name: update-comment
  type: http
  seq: 3

http:
  method: PUT
  url: "{{base_url}}/groups/{{group_id}}/expenses/{{expense_id}}/comments/{{comment_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "comment": "Updated: Tax looks correct."
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Update Comment

  Edit an existing comment (only by author).

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `expense_id`: ID of the expense
  - `comment_id`: ID of the comment

  ## Request Body
  - `comment` (required): New comment text

  ## Status Codes
  - `200 OK`: Comment updated successfully
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not author or not group member
  - `404 Not Found`: Comment not found
