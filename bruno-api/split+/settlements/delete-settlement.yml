http:
  method: DELETE
  url: "{{base_url}}/groups/{{group_id}}/settlements/{{settlement_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Settlement

  Soft delete a settlement.

  ## Authentication
  Requires Bearer token in Authorization header (user must be a group member).

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  - `settlement_id`: UUID of the settlement (use `{{settlement_id}}` variable)

  ## Response
  Returns `204 No Content` on success.

  ## Status Codes
  - `204 No Content`: Settlement successfully deleted
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Settlement not found

  ## Notes
  - This is a soft delete (sets `deleted_at` timestamp)
  - Deleted settlements won't appear in list queries
  - Only group members can delete settlements
