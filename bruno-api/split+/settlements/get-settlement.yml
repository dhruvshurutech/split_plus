info:
  name: get-settlement
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/settlements/{{settlement_id}}"
  headers:
    - name: X-User-ID
      value: "{{user_id}}"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Settlement

  Get settlement details by ID.

  ## Authentication
  Requires `X-User-ID` header with a valid user UUID (must be a group member).

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  - `settlement_id`: UUID of the settlement (use `{{settlement_id}}` variable)

  ## Response
  Returns a settlement object with all details (same structure as create/list responses).

  ## Status Codes
  - `200 OK`: Successfully retrieved settlement
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Settlement not found
