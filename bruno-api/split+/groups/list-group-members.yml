http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/members"
  auth: inherit
  headers:
    - name: X-User-ID
      value: "{{user_id}}"
      type: text

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Group Members
  
  Retrieves all members of a specific group. The authenticated user must be a member of the group.
  
  ## Authentication
  Requires `X-User-ID` header with a valid user UUID (must be a group member).
  
  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  
  ## Response
  Returns an array of group members with user information:
  - `id`: Membership UUID
  - `group_id`: Group UUID
  - `user_id`: User's UUID
  - `role`: User's role ("owner" or "member")
  - `status`: Membership status ("active" or "pending")
  - `invited_at`: Invitation timestamp (if pending)
  - `joined_at`: Join timestamp (if active)
  - `user`: User information object
    - `email`: User's email address
    - `name`: User's name (optional)
    - `avatar_url`: User's avatar URL (optional)
  
  ## Status Codes
  - `200 OK`: Successfully retrieved members
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Group not found
  
  ## Notes
  - Only group members can view the member list
  - Returns both active and pending members
  - User information is included for each member
