info:
  name: invite-user
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/groups/{{group_id}}/invitations"
  headers:
    - name: Authorization
      value: Bearer {{access_token}}
  body:
    type: json
    data: |-
      {
        "email": "{{invite_email}}",
        "name": "{{invite_name}}",
        "role": "member"
      }

runtime:
  variables:
    - name: invite_email
      value: gauri@splitplus.com
    - name: invite_name
      value: Gauri

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Invite User to Group

  Sends an invitation to a user to join a group. Only group owners can invite users.

  ## Authentication
  Requires Bearer token in Authorization header (user must be a group owner).

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)

  ## Request Body
  - `user_id` (required): UUID of the user to invite (use `{{invite_user_id}}` variable)

  ## Response
  Returns the membership record:
  - `id`: Membership UUID
  - `group_id`: Group UUID
  - `user_id`: Invited user's UUID
  - `role`: User's role ("member")
  - `status`: Membership status ("pending")
  - `invited_at`: Invitation timestamp

  ## Status Codes
  - `201 Created`: Invitation successfully sent
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member or lacks permissions
  - `404 Not Found`: Group or user not found
  - `409 Conflict`: User is already a member

  ## Notes
  - Only group owners can invite users
  - The invited user must accept the invitation using the "join-group" endpoint
  - Set `invite_user_id` to the UUID of the user you want to invite
