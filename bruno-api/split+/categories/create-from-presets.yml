info:
  name: create-from-presets
  type: http
  seq: 4

http:
  method: POST
  url: "{{base_url}}/groups/{{group_id}}/categories/from-presets"
  headers:
    - name: Authorization
      value: Bearer {{access_token}}
  body:
    type: json
    data: |-
      {
        "preset_slugs": ["food-and-drink", "transportation", "entertainment", "utilities"]
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Create Categories from Presets

  Bulk create categories from predefined presets.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Request Body
  - `preset_slugs` (required): Array of preset slugs to create

  ## Status Codes
  - `201 Created`: Categories created successfully
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
