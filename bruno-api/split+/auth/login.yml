info:
  name: login
  type: http
  seq: 1

http:
  method: POST
  url: "{{base_url}}/auth/login"
  body:
    type: json
    data: |-
      {
        "email": "{{user_email}}",
        "password": "{{user_password}}"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Login

  Authenticates a user with email and password, returning JWT access and refresh tokens.

  ## Request Body
  - `email` (required): User's email address
  - `password` (required): User's password

  ## Response
  Returns authentication tokens:
  - `access_token`: JWT token for API requests (expires in 7 days)
  - `refresh_token`: Token to get new access tokens (expires in 30 days)
  - `expires_in`: Access token expiration time in seconds

  ## Status Codes
  - `200 OK`: Successfully authenticated
  - `401 Unauthorized`: Invalid email or password
  - `400 Bad Request`: Invalid request data

  ## Usage
  After successful login, the access_token and refresh_token are automatically saved to environment variables for use in subsequent requests.

  ## Authentication Header
  Use the access_token in the Authorization header for all protected endpoints:
  ```
  Authorization: Bearer {access_token}
  ```

  ## Example Response
  ```json
  {
    "status": true,
    "data": {
      "access_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
      "refresh_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
      "expires_in": 604800
    }
  }
  ```
