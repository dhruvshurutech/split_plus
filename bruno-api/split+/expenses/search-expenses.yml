docs: |
  # Search Expenses

  Search for expenses within a group.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Query Parameters
  - `q`: Search query (searches description)
  - `start_date` (optional): Filter by date (YYYY-MM-DD)
  - `end_date` (optional): Filter by date (YYYY-MM-DD)
  - `category` (optional): Filter by category slug
  - `paid_by` (optional): Filter by payer ID

  ## Response
  Returns array of matching expenses

  ## Status Codes
  - `200 OK`: Search successful
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
