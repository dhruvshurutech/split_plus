docs: |
  # Update Expense

  Updates an existing expense. This replaces all payments and splits with the new ones provided.

  ## Authentication
  Requires `Authorization: Bearer {access_token}` header with a valid JWT token.

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  - `expense_id`: UUID of the expense to update (use `{{expense_id}}` variable)

  ## Request Body
  - `title` (required): Expense title (1-200 characters)
  - `notes` (optional): Additional notes about the expense (max 1000 characters)
  - `amount` (required): Total expense amount (must be positive)
  - `currency_code`: Ignored for group expenses (uses group currency_code)
  - `date` (required): Expense date in YYYY-MM-DD format
  - `category_id` (optional): UUID of the expense category
  - `tags` (optional): Array of tag strings
  - `payments` (required): Array of payment objects (replaces all existing payments)
    - `user_id` (required): UUID of the user who paid
    - `amount` (required): Payment amount
    - `payment_method` (optional): Payment method
  - `splits` (required): Array of split objects (replaces all existing splits)
    - `user_id` (required): UUID of the user who owes
    - `type` (required): Split type ("equal", "percentage", "shares", "fixed", "custom")
    - `amount` (conditional): Amount for "fixed" and "custom" types
    - `percentage` (conditional): Percentage for "percentage" type
    - `shares` (conditional): Share count for "shares" type

  ## Split Types
  - **equal**: Equal split among all members
  - **fixed**: Fixed amount per person
  - **percentage**: Percentage-based split (percentages must sum to 100)
  - **shares**: Share-based split
  - **custom**: Custom amount per person

  ## Validation Rules
  - Payment amounts must total to expense amount
  - Split amounts must total to expense amount
  - All payment and split user_ids must be group members
  - For percentage splits: percentages must sum to 100

  ## Response
  Returns the updated expense with:
  - `expense`: Updated expense object with category_id, tags, etc.
  - `payments`: Array of new payment objects with user details
  - `splits`: Array of new split objects with user details

  ## Status Codes
  - `200 OK`: Expense successfully updated
  - `401 Unauthorized`: Missing or invalid access token
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Expense not found
  - `422 Unprocessable Entity`: Validation errors (amount mismatch, percentage error, etc.)
  - `400 Bad Request`: Invalid request data

  ## Notes
  - This operation replaces all existing payments and splits
  - Old payments and splits are soft-deleted
  - The update is atomic (all or nothing)
