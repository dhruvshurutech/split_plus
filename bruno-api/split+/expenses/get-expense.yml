http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/expenses/{{expense_id}}"
  headers:
    - name: X-User-ID
      value: "{{user_id}}"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Expense

  Retrieves a specific expense by ID. The authenticated user must be a member of the expense's group.

  ## Authentication
  Requires `X-User-ID` header with a valid user UUID (must be a group member).

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  - `expense_id`: UUID of the expense (use `{{expense_id}}` variable)

  ## Response
  Returns the expense object:
  - `id`: Expense UUID
  - `group_id`: Group UUID
  - `title`: Expense title
  - `notes`: Expense notes (optional)
  - `amount`: Expense amount (as string)
  - `currency_code`: Currency code
  - `date`: Expense date (YYYY-MM-DD format)
  - `created_at`: Creation timestamp
  - `created_by`: Creator's UUID
  - `updated_at`: Last update timestamp
  - `updated_by`: Last updater's UUID

  ## Status Codes
  - `200 OK`: Successfully retrieved expense
  - `401 Unauthorized`: Missing or invalid user ID
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Expense not found

  ## Notes
  - Use this endpoint to get expense details
  - To get payments and splits, you may need separate endpoints (if implemented)
  - Only group members can view expenses
