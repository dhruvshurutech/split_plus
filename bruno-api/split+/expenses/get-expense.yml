docs: |
  # Get Expense

  Retrieves a specific expense by ID with full details including payments and splits.

  ## Authentication
  Requires `Authorization: Bearer {access_token}` header with a valid JWT token.

  ## Path Parameters
  - `group_id`: UUID of the group (use `{{group_id}}` variable)
  - `expense_id`: UUID of the expense (use `{{expense_id}}` variable)

  ## Response
  Returns the complete expense object:
  - `expense`: Expense details
    - `id`: Expense UUID
    - `group_id`: Group UUID
    - `title`: Expense title
    - `notes`: Expense notes (optional)
    - `amount`: Expense amount (as string)
    - `currency_code`: Currency code
    - `date`: Expense date (YYYY-MM-DD format)
    - `category_id`: Category UUID (optional)
    - `tags`: Array of tag strings
    - `type`: Expense type
    - `created_at`: Creation timestamp
    - `created_by`: Creator's UUID
    - `updated_at`: Last update timestamp
    - `updated_by`: Last updater's UUID
  - `payments`: Array of payments with user details
    - `id`: Payment UUID
    - `user_id`: User UUID who paid
    - `amount`: Payment amount
    - `payment_method`: Payment method
    - `user`: User details object (name, email, avatar)
  - `splits`: Array of splits with user details
    - `id`: Split UUID
    - `user_id`: User UUID who owes
    - `amount_owned`: Amount owed
    - `split_type`: Type of split
    - `share_value`: Share value (for percentage/shares splits)
    - `user`: User details object

  ## Status Codes
  - `200 OK`: Successfully retrieved expense
  - `401 Unauthorized`: Missing or invalid access token
  - `403 Forbidden`: User is not a group member
  - `404 Not Found`: Expense not found

  ## Notes
  - Returns complete expense details including payments and splits with user information
  - Only group members can view expenses
